
    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Authorized By</h2>
    <form id="frm" name="frm" method="post" action="/ProcessAuthorizedByOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="authorizedByID" value="{{ row.authorizedByID }}"/>

        

                                            <div class="form-group row">
                                    <label for="authorizedByName" class="col-sm-3 col-form-label">Authorizedbyname </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="authorizedByName" id="authorizedByName"  value="{{ row.authorizedByName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/AuthorizedByListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
